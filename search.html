<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>二人赚</title>
    <meta name="description" content="二人赚是中国最大的正品运动鞋、皮鞋网上专卖。二人赚网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="二人赚 二人赚鞋城 买鞋子 上二人赚 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="view">
        <!-- 头部工具栏 -->
        <div class="top_tool">
            <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
            <h4>搜索中心</h4>
        </div>
        <div class="search-container">
            <div class="search-bar mui-clearfix">
                <input type="text" placeholder="搜索你喜欢的商品" name="" value="">
                <button type="button" class="mui-btn mui-btn-blue">搜索</button>
            </div>
            <div class="search-list">
                <!-- 动态生成 -->
            </div> 
        </div>
        <!-- 底部导航 -->
        <footer>
            <a href="/m/index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="/m/cate.html" class="active">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="/m/cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="javascript:;">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a>
        </footer>
    </div>
    <script type="text/template" id="firstshow">
        <% if(lists.length > 0) {%>
            <div class="sl_title mui-clearfix">
                <span>搜索历史</span>
                <a href="javascript:;" class='sl-clearall '>
                    <span class="mui-icon mui-icon-trash"></span>清空记录
                </a>
            </div>
            <% }else{ %>
                <div class="sl_title mui-clearfix">没有搜索记录</div>
                <% } %>
                    <% if(lists.length > 0) { %>
                        <div class="sl_contents">
                            <ul>
                                <% for(var i=lists.length-1;i>=0;i--){ %>
                                    <li>
                                        <a href="javascript:void(0);">
                                            <%= lists[i]%> 
                                        </a>
                                        <span class="fa fa-close" data-id='<%= i %>'></span>
                                    </li>
                                    <% } %>
                            </ul>
                        </div>
                        <% } %>
    </script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
