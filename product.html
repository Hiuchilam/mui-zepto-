<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>二人赚</title>
    <meta name="description" content="二人赚是中国最大的正品运动鞋、皮鞋网上专卖。二人赚网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="二人赚 二人赚鞋城 买鞋子 上二人赚 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="view">
        <!-- 头部工具栏 -->
        <div class="top_tool mui-clearfix">
            <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
            <h4>商品详情
                <a href="/m/index.html">
                    <span class="icon_home fa fa-home"></span>
                </a>
            </h4>
        </div>
        <div class="scroll-container mui-scroll-wrapper">
            <div class="mui-scroll">

            </div>
        </div>
        <!-- 底部导航 -->
        <footer>
            <a href="/m/cart.html" class="btn-cart">
                <span class="fa fa-shopping-cart"></span>
            </a>
            <button type="button" class="mui-btn mui-btn-danger">
                加入购物车</button>
            <button type="button" class="mui-btn mui-btn-warning">
                立即购买</button>
        </footer>
    </div>
    <script type="text/template" id='productPage'>
        <div class="lt_carousel mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <% if(!pic || pic.length==0) {%>
                    pic=[{"picAddr":"/m/images/none.png"}]
                <% } %>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="<%= pic[pic.length-1].picAddr%>" />
                    </a>
                </div>
                <% for(var i=0;i<pic.length;i++){%>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="<%= pic[i].picAddr%>" />
                        </a>
                    </div>
                <% } %>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="<%= pic[0].picAddr%>" />
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <% for(var i=0;i<pic.length;i++){%>
                    <div class="mui-indicator <%= i==0?'mui-active':''%>"></div>
                <% } %>
            </div>
        </div>
        <div class="product_titie">
            <%= proName%>
        </div>
        <div class="product_price">
            价格:
            <span class="price"><%= price%></span>
            <del class="old-price"><%= oldPrice%></del>
        </div>
        <div class="product_size">
            尺码:
            <%  
                var sizeArr=size.split('-');
                var startsize=sizeArr[0],endsize=sizeArr[1];
            %>   
            <%  for( var i=startsize;i<=endsize;i++){%>
            <span class="PR-sizes <%= i==startsize?'active':' '%>"><%= i%></span>
            <% } %>
        </div>
        <div class="product_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='<%= num%>'>
                <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                <input class="mui-input-numbox" type="number">
                <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
            </div>
            剩余：<%= num%>件
        </div>

        <div class="hidden">
    </script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script> 
    <script src="./js/product.js"></script>
</body>

</html>
